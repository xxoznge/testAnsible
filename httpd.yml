- name: Change Apache Port and Reload
  hosts: all
  become: yes
  vars_files:
    - vars.yml

  tasks:
    - name: Change Listen Port in httpd.conf
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen '
        line: "Listen {{ webport }}"
      notify: Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: httpd
        state: restarted
